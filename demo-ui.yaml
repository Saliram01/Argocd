apiVersion: v1
kind: Namespace
metadata:
  name: demo-ui

---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: my-deployment
  namespace: demo-ui

spec:
  replicas: 1
  strategy:
    type: RollingUpdate

  selector:
    matchLabels:
      app: my-app

  template:
    metadata:
      labels:
        app: my-app

    spec:
      containers:
      - name: my-container
        image: nginx:latest

        ports:
        - containerPort: 3000

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"

          limits:
            cpu: "500m"
            memory: "256Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: deployment-service
  namespace: demo-ui
  
spec:
  selector:
    app: my-app

  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
